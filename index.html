<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ka Long Ngai Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./img/Light_Mode.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair&family=Raleway&display=swap" rel="stylesheet">
</head>

<body class="main-content">
    <script defer type="text/javascript" src="./script.js"></script>
    <div class="exterior-padding">
        <div class="main-frame-wrapper">
            <div class="overflow-mousehidden-wrapper" id="overflow-mousehidden-wrapper">
                <div id="mouse-circle"></div>
                <div id="blur-mouse-circle"></div>
            </div>
            <div class="theme">
                <div class="mode active" id="light-mode" onclick="switchTheme(this.id)">
                    <div class="button-border"></div>
                    <div>light mode</div>
                </div>
                <div class="mode" id="dark-mode" onclick="switchTheme(this.id)">
                    <div class="button-border"></div>
                    <div>dark mode</div>
                </div>
            </div>
            <div class="name-wrapper">
                <h1 class="actual-name">
                    Ka Long Ngai
                </h1>
                <div class="name-positions">
                    developer <span>&</span> designer
                </div>
            </div>
            <nav class="nav-link-wrapper">
                <ol class="nav-links">
                    <li class="nav-link">
                        <a href="#" onclick="navButton(this.id)" id="home" class="nav-link-button active">
                            home
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" onclick="navButton(this.id)" id="projects" class="nav-link-button">
                            projects
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" onclick="navButton(this.id)" id="about" class="nav-link-button">
                            about
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" onclick="navButton(this.id)" id="contact" class="nav-link-button">
                            contact
                        </a>
                    </li>
                </ol>
            </nav>
            <div class="bottom-phrase-wrapper">
                <div class="english-phrase">
                    through careful design
                    </br>
                    and thoughtful thinking,
                    </br>
                    <strong class="hover-effect-text">we can all create beauty.
                    </strong>
                </div>
                <div class="chinese-phrase hover-effect-text">
                    簡單就是美
                </div>
            </div>
            <div class="fonts-wrapper">
                <span class="raleway-font">
                    Raleway
                </span>
                |
                <span class="playfair-font">
                    Playfair Display
                </span>
            </div>
        </div>
    </div>
</body>

</html>
